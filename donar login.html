<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <h1><div style="font-size: 35px;
        background: linear-gradient(to left,black,
        #002D62,#00008B,#8B0000);
        -webkit-background-clip: text;
        color: transparent;">
Donar Login
</div></h1>
</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label for="diseases">Diseases (if any):</label>
        <input type="text" id="diseases" name="diseases"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="native">Native Place:</label>
        <input type="text" id="native" name="native" required><br><br>

        <label for="current">Current Location:</label>
        <input type="text" id="current" name="current" required><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
